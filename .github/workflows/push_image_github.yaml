# https://docs.github.com/ja/packages/working-with-a-github-packages-registry/working-with-the-container-registry
name: Publish Docker image for Terrform github
on:
  push:
    branches:
      - "master"
    paths:
      - "docker/base/github/Dockerfile"
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Push to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          file: ./docker/base/github/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/terraform-github:latest
