name: Publish Docker image for Terrform AWS
on:
  push:
    branches:
      - "master"
    # paths:
    #   - "docker/base/aws/Dockerfile"
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          file: docker/base/aws/Dockerfile
          tags: |
            docker.pkg.github.com/${{ github.repository }}/terraform-aws:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}/terraform-aws:${{ github.ref }}
